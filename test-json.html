<!DOCTYPE html>
<html>
<head>
    <title>Test JSON Form</title>
</head>
<body>
    <button id="test-btn">Test JSON Form</button>
    <div id="result"></div>
    
    <script>
        document.getElementById('test-btn').onclick = async function() {
            const resultDiv = document.getElementById('result');
            
            const data = {
                name: 'Test User',
                'communication-method': 'email',
                'communication-detail': 'test@example.com',
                message: 'Test message from JSON',
                formId: 'contact-form'
            };
            
            try {
                console.log('Sending JSON data:', data);
                
                const response = await fetch('/api/contact.json', {
                    method: 'POST',
                    body: JSON.stringify(data),
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    }
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', Object.fromEntries(response.headers.entries()));
                
                const result = await response.json();
                console.log('Response result:', result);
                
                resultDiv.innerHTML = `
                    <h3>Status: ${response.status}</h3>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `;
                
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `<p>Error: ${error.message}</p>`;
            }
        };
    </script>
</body>
</html>
